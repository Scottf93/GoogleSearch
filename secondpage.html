<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
    </head>
    <body>
        Welcome to the advanced search page!  
        
        <form action="https://google.ca/search">
            <table>
            <tr>
                <td>All of these words: </td>
                <td> <input name="as_q" type="text"> </td>
            </tr>
            <tr>
                <td>This exact word or phrase: </td>
                <td><input name="as_epq" type="text"></td>
            </tr>
            <tr>
                <td>Any of these words or phrases: </td>
                <td><input name="as_oq" type="text"></td>
            </tr>
            <tr>
                <td>None of these words or phrases: </td>
                <td><input name="as_eq" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Advanced Search"></td>
            </tr>
            </table>
        
        </form>
    </body>

</html>
